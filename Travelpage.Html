<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel webpage</title>
    <style>
        *{
            padding: 0%;
            margin:0%;
            box-sizing: border-box;        
        }
        
        .img{
           background: url(https://www.prettywildworld.com/wp-content/uploads/2017/10/Top-10-Luxurious-Travel-Ideas-and-Destinations-for-Your-Next-Fancy-Adventure-featured.jpg)no-repeat;
           width: 100%;
           height: 100vh;
           background-size: cover;
           background-position: center;
           position: relative;
        }
        .img::before{
             content: '';
             position: absolute;
             height: 100%;
             width: 100%;
             background: rgba(0, 0, 0, 0.4);
         }          
        .main{
            position: absolute;
            top:50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

       .text h2{
        color: lightgreen ;
        font-weight: 400;
        font-size: bold;   
        letter-spacing: 0.5px;
        margin-bottom: 1%;
        font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        text-align: center;   
       }
       .text p{
        color:darkslateblue;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        text-transform: capitalize;
        margin-bottom: 30px;
        font-size: 32px;
        font-weight: bold;
        letter-spacing: 0.5px;
        word-spacing: 2px;
       }
       nav{
       position: fixed;
       background: #1b1b1b;
       width: 100%;
       padding: 10px 0;
        z-index: 12;
    }
      nav.menu{
      max-width: 1250px;
      margin: auto;
      display: flex;
      align-items: right;
      justify-content: space-between;
      padding: 0 20px;
    }
      .text h1{
      text-decoration: none;
      border:2px solid black;
      color: #fff;
      font-size: 35px;
      font-weight: 600;
      color:black ;
      font-weight:bold;
      letter-spacing: 1px;
      text-align: center;
      max-width: 100%;
     margin-top: 75px;
     margin-bottom: 50px;
        
    }
     .menu ul{
     display: inline-flex;
    }
     .menu ul li{
       list-style: none;
       margin-right: 7px;
    }
    .menu ul li:first-child{
        margin-right: 4px;
    }
    
     .menu ul li a{
     text-decoration: none;
     color: #fff;
     font-size: 18px;
     font-weight: 500;
     padding: 8px 15px;
     border-radius: 5px;
     transition: all 0.3s ease;
    }
    .menu ul li a:hover{
       background: #fff;
       color: black;
    } 
    .main.btns button{
      height: 55px;
      width: 170px;
      border-radius: 5px;
      border: none;
      margin: 0 10px;
      border: 2px solid white;
      font-size: 20px;
      font-weight: 500;
      padding: 0 10px;
      cursor: pointer;
      outline: none;
     transition: all 0.3s ease;
     }
     .main.btns button:first-child{
          color: #fff;
        background: none;
     }
      .btns button:first-child:hover{
         background: white;
         color: black;
    }
       .main.btns button:last-child{
         background: white;
         color: black;   
     }
     .btns button:last-child:hover{
         background: white;
         color: black; 
     }    
    </style>                                                                                                                                                                                                                                                                                                                                                                                                               ;
        
</head>
<body>
   <header>
    <div class="menu">
     <div class="Logo"></div>
    <nav>
        <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Tours</a></li>
        <li><a href="#">Bookings</a></li>
        <li><a href="#">Special offers</a></li>
        <li><a href="#">Contact us</a></li> 
        </ul>  
     </nav>
    </div>
    <div class="img">
    <div class="main">
    <div class="text">
        <h1>Travel&Explore</h1>
        <h2>Experience a new adventure.</h2>
        <p>Let us take you there.</p>
        <div class="btns">
        <button>Learn more</button>
        <button>Sign up</button>
        </div>
    </div>
</div>
</div>
   </header> 
</body>
</html>
